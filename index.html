<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ghajar BMI</title>
    <script src="Test.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="weight">
            <span class="weight-span">weight: </span>
            <input type="range" class="weight-rang" min="10" max="200" value="70">
            <span class="weight-span-kg">kg</span>
        </div>
        <div class="height">
            <span class="height-span">height: </span>
            <input type="range" class="height-rang" min="30" max="300" value="180">
            <span class="height-span-cm">cm</span>
        </div>
        <div class="result">
            <span class="BMI-span">BMI</span>
            <span class="result-span">result</span>
        </div>
    </div>
</body>

</html>
